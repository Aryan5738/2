<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Components</title>
</head>
<body>
    <!-- These are the complete React components to replace the placeholder ones in index.html -->
    
    <script type="text/babel">
        // Login Page Component
        function LoginPage() {
            const { login, setCurrentPage } = useApp();
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            const [errors, setErrors] = useState({});

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                // Clear errors when user starts typing
                if (errors[e.target.name]) {
                    setErrors({
                        ...errors,
                        [e.target.name]: ''
                    });
                }
            };

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.email) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Email is invalid';
                }
                
                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!validateForm()) return;

                setLoading(true);
                const success = await login(formData.email, formData.password);
                
                if (success) {
                    setCurrentPage('home');
                } else {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12">
                    <div className="container mx-auto px-4 max-w-md">
                        <div className="glass-dark rounded-3xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-gradient-to-r from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-utensils text-white text-2xl"></i>
                                </div>
                                <h1 className="text-3xl font-bold font-poppins text-white mb-2">Welcome Back</h1>
                                <p className="text-gray-300">Sign in to your account to continue</p>
                            </div>

                            {/* Form */}
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {/* Email */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Email Address</label>
                                    <div className="relative">
                                        <i className="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            placeholder="Enter your email"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.email ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.email && <p className="text-red-400 text-sm mt-1">{errors.email}</p>}
                                </div>

                                {/* Password */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Password</label>
                                    <div className="relative">
                                        <i className="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="password"
                                            name="password"
                                            value={formData.password}
                                            onChange={handleChange}
                                            placeholder="Enter your password"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.password ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.password && <p className="text-red-400 text-sm mt-1">{errors.password}</p>}
                                </div>

                                {/* Submit Button */}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full btn-primary text-white py-3 rounded-xl font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin"></i>
                                            Signing In...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-sign-in-alt"></i>
                                            Sign In
                                        </>
                                    )}
                                </button>
                            </form>

                            {/* Links */}
                            <div className="mt-6 text-center">
                                <p className="text-gray-300">
                                    Don't have an account?{' '}
                                    <button 
                                        onClick={() => setCurrentPage('register')}
                                        className="text-amber-400 hover:text-amber-300 font-medium transition-colors"
                                    >
                                        Sign Up
                                    </button>
                                </p>
                            </div>

                            {/* Demo Credentials */}
                            <div className="mt-6 p-4 bg-white/5 rounded-xl border border-white/10">
                                <p className="text-gray-300 text-sm text-center mb-2">Demo Account:</p>
                                <p className="text-white text-sm text-center">
                                    Email: john@example.com<br/>
                                    Password: user123
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Register Page Component
        function RegisterPage() {
            const { register, setCurrentPage } = useApp();
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                phone: '',
                address: ''
            });
            const [loading, setLoading] = useState(false);
            const [errors, setErrors] = useState({});

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                // Clear errors when user starts typing
                if (errors[e.target.name]) {
                    setErrors({
                        ...errors,
                        [e.target.name]: ''
                    });
                }
            };

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.name) newErrors.name = 'Name is required';
                
                if (!formData.email) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Email is invalid';
                }
                
                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }
                
                if (formData.password !== formData.confirmPassword) {
                    newErrors.confirmPassword = 'Passwords do not match';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!validateForm()) return;

                setLoading(true);
                const success = await register({
                    name: formData.name,
                    email: formData.email,
                    password: formData.password,
                    phone: formData.phone,
                    address: formData.address
                });
                
                if (success) {
                    setCurrentPage('home');
                } else {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center py-12">
                    <div className="container mx-auto px-4 max-w-md">
                        <div className="glass-dark rounded-3xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-gradient-to-r from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-user-plus text-white text-2xl"></i>
                                </div>
                                <h1 className="text-3xl font-bold font-poppins text-white mb-2">Join Us</h1>
                                <p className="text-gray-300">Create your account to get started</p>
                            </div>

                            {/* Form */}
                            <form onSubmit={handleSubmit} className="space-y-4">
                                {/* Name */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Full Name</label>
                                    <div className="relative">
                                        <i className="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            placeholder="Enter your full name"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.name ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.name && <p className="text-red-400 text-sm mt-1">{errors.name}</p>}
                                </div>

                                {/* Email */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Email Address</label>
                                    <div className="relative">
                                        <i className="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            placeholder="Enter your email"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.email ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.email && <p className="text-red-400 text-sm mt-1">{errors.email}</p>}
                                </div>

                                {/* Phone */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Phone Number</label>
                                    <div className="relative">
                                        <i className="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={formData.phone}
                                            onChange={handleChange}
                                            placeholder="Enter your phone number"
                                            className="w-full pl-12 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 transition-colors"
                                        />
                                    </div>
                                </div>

                                {/* Address */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Address</label>
                                    <div className="relative">
                                        <i className="fas fa-map-marker-alt absolute left-4 top-4 text-gray-400"></i>
                                        <textarea
                                            name="address"
                                            value={formData.address}
                                            onChange={handleChange}
                                            placeholder="Enter your address"
                                            rows="2"
                                            className="w-full pl-12 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 transition-colors resize-none"
                                        ></textarea>
                                    </div>
                                </div>

                                {/* Password */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Password</label>
                                    <div className="relative">
                                        <i className="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="password"
                                            name="password"
                                            value={formData.password}
                                            onChange={handleChange}
                                            placeholder="Enter your password"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.password ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.password && <p className="text-red-400 text-sm mt-1">{errors.password}</p>}
                                </div>

                                {/* Confirm Password */}
                                <div>
                                    <label className="block text-white font-medium mb-2">Confirm Password</label>
                                    <div className="relative">
                                        <i className="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="password"
                                            name="confirmPassword"
                                            value={formData.confirmPassword}
                                            onChange={handleChange}
                                            placeholder="Confirm your password"
                                            className={`w-full pl-12 pr-4 py-3 bg-white/10 border rounded-xl text-white placeholder-gray-400 focus:outline-none transition-colors ${
                                                errors.confirmPassword ? 'border-red-400 focus:border-red-400' : 'border-white/20 focus:border-amber-400'
                                            }`}
                                        />
                                    </div>
                                    {errors.confirmPassword && <p className="text-red-400 text-sm mt-1">{errors.confirmPassword}</p>}
                                </div>

                                {/* Submit Button */}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full btn-primary text-white py-3 rounded-xl font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-6"
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin"></i>
                                            Creating Account...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-user-plus"></i>
                                            Create Account
                                        </>
                                    )}
                                </button>
                            </form>

                            {/* Links */}
                            <div className="mt-6 text-center">
                                <p className="text-gray-300">
                                    Already have an account?{' '}
                                    <button 
                                        onClick={() => setCurrentPage('login')}
                                        className="text-amber-400 hover:text-amber-300 font-medium transition-colors"
                                    >
                                        Sign In
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Cart Page Component
        function CartPage() {
            const { cart, cartTotal, updateCartItem, removeFromCart, setCurrentPage, isAuthenticated } = useApp();
            const [loading, setLoading] = useState({});

            const updateQuantity = async (dishId, newQuantity) => {
                setLoading({ ...loading, [dishId]: true });
                await updateCartItem(dishId, newQuantity);
                setLoading({ ...loading, [dishId]: false });
            };

            const removeItem = async (dishId) => {
                setLoading({ ...loading, [dishId]: true });
                await removeFromCart(dishId);
                setLoading({ ...loading, [dishId]: false });
            };

            if (!isAuthenticated) {
                return <LoginPage />;
            }

            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4 max-w-4xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold font-poppins text-white mb-4">
                                Shopping <span className="bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">Cart</span>
                            </h1>
                            <p className="text-gray-200">Review your order before checkout</p>
                        </div>

                        {cart.length === 0 ? (
                            /* Empty Cart */
                            <div className="glass rounded-3xl p-12 text-center">
                                <i className="fas fa-shopping-cart text-6xl text-gray-400 mb-6"></i>
                                <h3 className="text-2xl font-bold text-white mb-4">Your cart is empty</h3>
                                <p className="text-gray-300 mb-8">Looks like you haven't added any items to your cart yet.</p>
                                <button 
                                    onClick={() => setCurrentPage('menu')}
                                    className="btn-primary text-white px-8 py-3 rounded-xl font-semibold inline-flex items-center gap-2"
                                >
                                    <i className="fas fa-utensils"></i>
                                    Browse Menu
                                </button>
                            </div>
                        ) : (
                            <div className="grid lg:grid-cols-3 gap-8">
                                {/* Cart Items */}
                                <div className="lg:col-span-2 space-y-4">
                                    {cart.map(item => (
                                        <div key={item.dish_id} className="glass rounded-2xl p-6">
                                            <div className="flex flex-col md:flex-row gap-4">
                                                {/* Image */}
                                                <div className="w-full md:w-24 h-32 md:h-24 bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl overflow-hidden flex-shrink-0">
                                                    {item.image ? (
                                                        <img 
                                                            src={item.image} 
                                                            alt={item.name}
                                                            className="w-full h-full object-cover"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.nextSibling.style.display = 'flex';
                                                            }}
                                                        />
                                                    ) : null}
                                                    <div className="w-full h-full bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center" style={{display: item.image ? 'none' : 'flex'}}>
                                                        <i className="fas fa-utensils text-white text-xl"></i>
                                                    </div>
                                                </div>

                                                {/* Details */}
                                                <div className="flex-1">
                                                    <div className="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                                        <div className="flex-1">
                                                            <h3 className="text-xl font-bold text-white mb-2 font-montserrat">{item.name}</h3>
                                                            <p className="text-gray-300 text-sm mb-3 line-clamp-2">{item.description}</p>
                                                            <div className="flex items-center gap-4">
                                                                <span className="text-lg font-bold bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">
                                                                    ${item.price}
                                                                </span>
                                                                <span className="text-gray-400 text-sm">each</span>
                                                            </div>
                                                        </div>

                                                        {/* Quantity Controls */}
                                                        <div className="flex items-center gap-4">
                                                            <div className="flex items-center bg-white/10 rounded-xl">
                                                                <button
                                                                    onClick={() => updateQuantity(item.dish_id, Math.max(1, item.quantity - 1))}
                                                                    disabled={loading[item.dish_id] || item.quantity <= 1}
                                                                    className="p-2 text-white hover:bg-white/10 rounded-l-xl transition-colors disabled:opacity-50"
                                                                >
                                                                    <i className="fas fa-minus"></i>
                                                                </button>
                                                                <span className="px-4 py-2 text-white font-medium min-w-[3rem] text-center">
                                                                    {item.quantity}
                                                                </span>
                                                                <button
                                                                    onClick={() => updateQuantity(item.dish_id, item.quantity + 1)}
                                                                    disabled={loading[item.dish_id]}
                                                                    className="p-2 text-white hover:bg-white/10 rounded-r-xl transition-colors disabled:opacity-50"
                                                                >
                                                                    <i className="fas fa-plus"></i>
                                                                </button>
                                                            </div>

                                                            <button
                                                                onClick={() => removeItem(item.dish_id)}
                                                                disabled={loading[item.dish_id]}
                                                                className="p-2 text-red-400 hover:text-red-300 hover:bg-red-400/10 rounded-xl transition-colors disabled:opacity-50"
                                                            >
                                                                {loading[item.dish_id] ? (
                                                                    <i className="fas fa-spinner fa-spin"></i>
                                                                ) : (
                                                                    <i className="fas fa-trash"></i>
                                                                )}
                                                            </button>
                                                        </div>
                                                    </div>

                                                    {/* Subtotal */}
                                                    <div className="flex justify-between items-center mt-4 pt-4 border-t border-white/10">
                                                        <span className="text-gray-300">Subtotal:</span>
                                                        <span className="text-xl font-bold text-white">
                                                            ${(item.price * item.quantity).toFixed(2)}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Order Summary */}
                                <div className="lg:col-span-1">
                                    <div className="glass rounded-2xl p-6 sticky top-24">
                                        <h3 className="text-xl font-bold text-white mb-6 font-montserrat">Order Summary</h3>
                                        
                                        <div className="space-y-4 mb-6">
                                            <div className="flex justify-between text-gray-300">
                                                <span>Subtotal</span>
                                                <span>${cartTotal.toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-between text-gray-300">
                                                <span>Delivery Fee</span>
                                                <span>$2.99</span>
                                            </div>
                                            <div className="flex justify-between text-gray-300">
                                                <span>Tax</span>
                                                <span>${(cartTotal * 0.08).toFixed(2)}</span>
                                            </div>
                                            <div className="border-t border-white/20 pt-4">
                                                <div className="flex justify-between text-white font-bold text-lg">
                                                    <span>Total</span>
                                                    <span>${(cartTotal + 2.99 + (cartTotal * 0.08)).toFixed(2)}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <button 
                                            onClick={() => setCurrentPage('checkout')}
                                            className="w-full btn-primary text-white py-3 rounded-xl font-semibold text-lg flex items-center justify-center gap-2"
                                        >
                                            <i className="fas fa-credit-card"></i>
                                            Proceed to Checkout
                                        </button>

                                        <button 
                                            onClick={() => setCurrentPage('menu')}
                                            className="w-full mt-3 glass text-white py-3 rounded-xl font-medium hover:bg-white/20 transition-colors"
                                        >
                                            Continue Shopping
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Continue with ProfilePage and CheckoutPage in next part...
    </script>
</body>
</html>
