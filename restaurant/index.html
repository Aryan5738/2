<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven - Premium Restaurant Experience</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gold-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);

        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hero-bg {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .scroll-hidden::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-hidden {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .cart-badge {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        
        .dish-card {
            transition: all 0.3s ease;
        }
        
        .dish-card:hover {
            transform: translateY(-5px);
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .bottom-nav-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-purple-700 to-pink-500">
    
    <!-- Top Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 navbar-glass border-b border-white/20">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-amber-400 to-orange-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-utensils text-white text-lg"></i>
                    </div>
                    <h1 class="text-xl font-bold font-poppins text-gray-800">Gourmet Haven</h1>
                </div>
                
                <div id="authButtons" class="flex items-center space-x-3">
                    <!-- Auth buttons will be rendered here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="pt-20 pb-20">
        <div id="app">
            <!-- React components will render here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 bottom-nav-glass">
        <div id="bottomNav" class="flex items-center justify-around py-3 px-4">
            <!-- Bottom nav will be rendered here -->
        </div>
    </nav>

    <!-- React Components Script -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE = '/restaurant/api';
        
        // Global State Management
        const AppContext = React.createContext();
        
        function AppProvider({ children }) {
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentPage, setCurrentPage] = useState('home');
            const [dishes, setDishes] = useState([]);
            const [cart, setCart] = useState([]);
            const [cartTotal, setCartTotal] = useState(0);
            const [cartCount, setCartCount] = useState(0);
            const [loading, setLoading] = useState(true);

            // Check authentication on load
            useEffect(() => {
                checkAuth();
            }, []);

            // Update cart totals when cart changes
            useEffect(() => {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const count = cart.reduce((sum, item) => sum + item.quantity, 0);
                setCartTotal(total);
                setCartCount(count);
            }, [cart]);

            const checkAuth = async () => {
                try {
                    const response = await axios.post(`${API_BASE}/auth.php`, {
                        action: 'check_auth'
                    });
                    if (response.data.authenticated) {
                        setUser(response.data.user);
                        setIsAuthenticated(true);
                        loadCart();
                    }
                } catch (error) {
                    console.log('Not authenticated');
                } finally {
                    setLoading(false);
                }
            };

            const login = async (email, password) => {
                try {
                    const response = await axios.post(`${API_BASE}/auth.php`, {
                        action: 'login',
                        email,
                        password
                    });
                    
                    if (response.data.success) {
                        setUser(response.data.user);
                        setIsAuthenticated(true);
                        loadCart();
                        showNotification('Login successful!', 'success');
                        return true;
                    }
                } catch (error) {
                    showNotification(error.response?.data?.error || 'Login failed', 'error');
                    return false;
                }
            };

            const register = async (userData) => {
                try {
                    const response = await axios.post(`${API_BASE}/auth.php`, {
                        action: 'register',
                        ...userData
                    });
                    
                    if (response.data.success) {
                        setUser(response.data.user);
                        setIsAuthenticated(true);
                        loadCart();
                        showNotification('Registration successful!', 'success');
                        return true;
                    }
                } catch (error) {
                    showNotification(error.response?.data?.error || 'Registration failed', 'error');
                    return false;
                }
            };

            const logout = async () => {
                try {
                    await axios.post(`${API_BASE}/auth.php`, { action: 'logout' });
                    setUser(null);
                    setIsAuthenticated(false);
                    setCart([]);
                    setCurrentPage('home');
                    showNotification('Logged out successfully', 'success');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            const loadDishes = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/dishes.php`);
                    if (response.data.success) {
                        setDishes(response.data.dishes);
                    }
                } catch (error) {
                    showNotification('Failed to load menu', 'error');
                }
            };

            const loadCart = async () => {
                if (!isAuthenticated) return;
                
                try {
                    const response = await axios.get(`${API_BASE}/cart.php`);
                    if (response.data.success) {
                        setCart(response.data.cart_items);
                    }
                } catch (error) {
                    console.error('Failed to load cart:', error);
                }
            };

            const addToCart = async (dishId, quantity = 1) => {
                if (!isAuthenticated) {
                    showNotification('Please login to add items to cart', 'error');
                    setCurrentPage('login');
                    return;
                }

                try {
                    const response = await axios.post(`${API_BASE}/cart.php`, {
                        action: 'add',
                        dish_id: dishId,
                        quantity
                    });
                    
                    if (response.data.success) {
                        loadCart();
                        showNotification('Item added to cart!', 'success');
                    }
                } catch (error) {
                    showNotification(error.response?.data?.error || 'Failed to add to cart', 'error');
                }
            };

            const updateCartItem = async (dishId, quantity) => {
                try {
                    const response = await axios.post(`${API_BASE}/cart.php`, {
                        action: 'update',
                        dish_id: dishId,
                        quantity
                    });
                    
                    if (response.data.success) {
                        loadCart();
                    }
                } catch (error) {
                    showNotification('Failed to update cart', 'error');
                }
            };

            const removeFromCart = async (dishId) => {
                try {
                    const response = await axios.post(`${API_BASE}/cart.php`, {
                        action: 'remove',
                        dish_id: dishId
                    });
                    
                    if (response.data.success) {
                        loadCart();
                        showNotification('Item removed from cart', 'success');
                    }
                } catch (error) {
                    showNotification('Failed to remove item', 'error');
                }
            };

            const showNotification = (message, type = 'info') => {
                // Simple notification system
                const notification = document.createElement('div');
                notification.className = `fixed top-24 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                } text-white max-w-sm`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            };

            const value = {
                user, isAuthenticated, currentPage, setCurrentPage,
                dishes, cart, cartTotal, cartCount, loading,
                login, register, logout, loadDishes, loadCart,
                addToCart, updateCartItem, removeFromCart, showNotification
            };

            return (
                <AppContext.Provider value={value}>
                    {children}
                </AppContext.Provider>
            );
        }

        // Custom hook to use context
        function useApp() {
            const context = React.useContext(AppContext);
            if (!context) {
                throw new Error('useApp must be used within AppProvider');
            }
            return context;
        }

        // Home Page Component
        function HomePage() {
            const { loadDishes } = useApp();

            useEffect(() => {
                loadDishes();
            }, []);

            return (
                <div className="min-h-screen">
                    {/* Hero Section */}
                    <section className="hero-bg min-h-screen flex items-center justify-center relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-purple-900/50 via-blue-900/30 to-pink-900/50"></div>
                        
                        {/* Floating Elements */}
                        <div className="absolute top-20 left-10 w-20 h-20 bg-gradient-to-r from-amber-400 to-orange-500 rounded-full opacity-20 animate-float"></div>
                        <div className="absolute top-40 right-20 w-16 h-16 bg-gradient-to-r from-pink-400 to-red-500 rounded-full opacity-20 animate-float" style={{animationDelay: '2s'}}></div>
                        <div className="absolute bottom-40 left-20 w-12 h-12 bg-gradient-to-r from-blue-400 to-indigo-500 rounded-full opacity-20 animate-float" style={{animationDelay: '4s'}}></div>
                        
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <div className="glass-dark rounded-3xl p-12 max-w-4xl mx-auto">
                                <h1 className="text-6xl md:text-8xl font-bold font-poppins text-white mb-6 leading-tight">
                                    Experience
                                    <span className="bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent block">
                                        Culinary Excellence
                                    </span>
                                </h1>
                                <p className="text-xl md:text-2xl text-gray-200 mb-8 font-light leading-relaxed">
                                    Indulge in our premium selection of handcrafted dishes made with the finest ingredients and served with passion.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <button 
                                        onClick={() => setCurrentPage('menu')}
                                        className="btn-primary text-white px-8 py-4 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
                                    >
                                        <i className="fas fa-utensils mr-3"></i>
                                        Explore Menu
                                    </button>
                                    <button className="glass text-white px-8 py-4 rounded-2xl font-semibold text-lg hover:bg-white/20 transition-all duration-300">
                                        <i className="fas fa-play mr-3"></i>
                                        Watch Story
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* Scroll Indicator */}
                        <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white animate-bounce">
                            <i className="fas fa-chevron-down text-2xl"></i>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="py-20 relative">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-bold font-poppins text-white mb-4">
                                    Why Choose Gourmet Haven?
                                </h2>
                                <p className="text-gray-200 text-lg max-w-2xl mx-auto">
                                    We're committed to delivering an extraordinary dining experience that combines tradition with innovation.
                                </p>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    {
                                        icon: 'fas fa-award',
                                        title: 'Premium Quality',
                                        description: 'Only the finest ingredients sourced from trusted suppliers worldwide.',
                                        color: 'from-amber-400 to-orange-500'
                                    },
                                    {
                                        icon: 'fas fa-clock',
                                        title: 'Fast Delivery',
                                        description: 'Fresh meals delivered to your doorstep in 30 minutes or less.',
                                        color: 'from-blue-400 to-indigo-500'
                                    },
                                    {
                                        icon: 'fas fa-heart',
                                        title: 'Made with Love',
                                        description: 'Every dish is prepared with passion by our expert chefs.',
                                        color: 'from-pink-400 to-red-500'
                                    }
                                ].map((feature, index) => (
                                    <div key={index} className="glass rounded-2xl p-8 text-center hover:bg-white/20 transition-all duration-300 group">
                                        <div className={`w-16 h-16 bg-gradient-to-r ${feature.color} rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300`}>
                                            <i className={`${feature.icon} text-white text-2xl`}></i>
                                        </div>
                                        <h3 className="text-2xl font-bold text-white mb-4 font-montserrat">{feature.title}</h3>
                                        <p className="text-gray-200 leading-relaxed">{feature.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        // Continue with more components in the next part...
        // Menu Page Component
        function MenuPage() {
            const { dishes, addToCart, isAuthenticated, setCurrentPage } = useApp();
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            const categories = ['all', 'appetizer', 'main', 'dessert'];
            
            const filteredDishes = dishes.filter(dish => {
                const matchesCategory = selectedCategory === 'all' || dish.category === selectedCategory;
                const matchesSearch = dish.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    dish.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-4xl md:text-6xl font-bold font-poppins text-white mb-4">
                                Our <span className="bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">Menu</span>
                            </h1>
                            <p className="text-gray-200 text-lg max-w-2xl mx-auto">
                                Discover our exquisite collection of culinary masterpieces, crafted with passion and precision.
                            </p>
                        </div>

                        {/* Search and Filter */}
                        <div className="glass rounded-2xl p-6 mb-8">
                            <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                                {/* Search */}
                                <div className="relative flex-1 max-w-md">
                                    <i className="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input
                                        type="text"
                                        placeholder="Search dishes..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-12 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-amber-400 transition-colors"
                                    />
                                </div>

                                {/* Category Filter */}
                                <div className="flex gap-2">
                                    {categories.map(category => (
                                        <button
                                            key={category}
                                            onClick={() => setSelectedCategory(category)}
                                            className={`px-6 py-3 rounded-xl font-medium transition-all duration-300 capitalize ${
                                                selectedCategory === category
                                                    ? 'btn-primary text-white shadow-lg'
                                                    : 'bg-white/10 text-gray-200 hover:bg-white/20'
                                            }`}
                                        >
                                            {category === 'all' ? 'All Items' : category}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Dishes Grid */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredDishes.map(dish => (
                                <DishCard key={dish.id} dish={dish} onAddToCart={addToCart} />
                            ))}
                        </div>

                        {filteredDishes.length === 0 && (
                            <div className="text-center py-16">
                                <i className="fas fa-search text-6xl text-gray-400 mb-4"></i>
                                <h3 className="text-2xl font-bold text-white mb-2">No dishes found</h3>
                                <p className="text-gray-400">Try adjusting your search or filter criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Dish Card Component
        function DishCard({ dish, onAddToCart }) {
            const [isAdding, setIsAdding] = useState(false);

            const handleAddToCart = async () => {
                setIsAdding(true);
                await onAddToCart(dish.id);
                setIsAdding(false);
            };

            return (
                <div className="glass rounded-2xl overflow-hidden dish-card group">
                    {/* Image */}
                    <div className="relative h-48 bg-gradient-to-br from-gray-700 to-gray-800 overflow-hidden">
                        {dish.image ? (
                            <img 
                                src={dish.image} 
                                alt={dish.name}
                                className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'flex';
                                }}
                            />
                        ) : null}
                        <div className="w-full h-full bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center" style={{display: dish.image ? 'none' : 'flex'}}>
                            <i className="fas fa-utensils text-white text-3xl"></i>
                        </div>
                        
                        {/* Category Badge */}
                        <div className="absolute top-4 left-4">
                            <span className="bg-black/50 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-medium capitalize">
                                {dish.category}
                            </span>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-6">
                        <h3 className="text-xl font-bold text-white mb-2 font-montserrat">{dish.name}</h3>
                        <p className="text-gray-300 text-sm mb-4 line-clamp-2">{dish.description}</p>
                        
                        <div className="flex items-center justify-between">
                            <span className="text-2xl font-bold bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">
                                ${dish.price}
                            </span>
                            
                            <button
                                onClick={handleAddToCart}
                                disabled={isAdding}
                                className="btn-primary text-white px-6 py-2 rounded-xl font-medium flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isAdding ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin"></i>
                                        Adding...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-plus"></i>
                                        Add to Cart
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Continue with remaining components...
        // I'll continue with the remaining components in subsequent edits
        
        // Main App Component
        function App() {
            const { currentPage, loading, isAuthenticated } = useApp();

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="glass rounded-2xl p-8 text-center">
                            <i className="fas fa-spinner fa-spin text-4xl text-white mb-4"></i>
                            <p className="text-white text-lg">Loading...</p>
                        </div>
                    </div>
                );
            }

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage />;
                    case 'menu':
                        return <MenuPage />;
                    case 'cart':
                        return isAuthenticated ? <CartPage /> : <LoginPage />;
                    case 'profile':
                        return isAuthenticated ? <ProfilePage /> : <LoginPage />;
                    case 'login':
                        return <LoginPage />;
                    case 'register':
                        return <RegisterPage />;
                    case 'checkout':
                        return isAuthenticated ? <CheckoutPage /> : <LoginPage />;
                    default:
                        return <HomePage />;
                }
            };

            return (
                <div>
                    {renderPage()}
                </div>
            );
        }

        // Auth Buttons Component
        function AuthButtons() {
            const { isAuthenticated, user, logout, setCurrentPage } = useApp();

            if (isAuthenticated) {
                return (
                    <div className="flex items-center space-x-3">
                        <span className="text-gray-700 font-medium">Hi, {user?.name}</span>
                        <button 
                            onClick={logout}
                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
                        >
                            <i className="fas fa-sign-out-alt mr-2"></i>
                            Logout
                        </button>
                    </div>
                );
            }

            return (
                <div className="flex items-center space-x-3">
                    <button 
                        onClick={() => setCurrentPage('login')}
                        className="text-gray-700 hover:text-gray-900 font-medium transition-colors"
                    >
                        Login
                    </button>
                    <button 
                        onClick={() => setCurrentPage('register')}
                        className="btn-primary text-white px-4 py-2 rounded-lg"
                    >
                        Sign Up
                    </button>
                </div>
            );
        }

        // Bottom Navigation Component
        function BottomNav() {
            const { currentPage, setCurrentPage, cartCount, isAuthenticated } = useApp();

            const navItems = [
                { id: 'home', icon: 'fas fa-home', label: 'Home' },
                { id: 'menu', icon: 'fas fa-utensils', label: 'Menu' },
                { id: 'cart', icon: 'fas fa-shopping-cart', label: 'Cart', badge: cartCount },
                { id: 'profile', icon: 'fas fa-user', label: 'Profile' }
            ];

            return (
                <>
                    {navItems.map(item => (
                        <button
                            key={item.id}
                            onClick={() => {
                                if ((item.id === 'cart' || item.id === 'profile') && !isAuthenticated) {
                                    setCurrentPage('login');
                                } else {
                                    setCurrentPage(item.id);
                                }
                            }}
                            className={`flex flex-col items-center space-y-1 px-4 py-2 rounded-xl transition-all duration-300 relative ${
                                currentPage === item.id
                                    ? 'bg-gradient-to-r from-amber-400 to-orange-500 text-white shadow-lg'
                                    : 'text-gray-600 hover:text-gray-800 hover:bg-gray-100'
                            }`}
                        >
                            <div className="relative">
                                <i className={`${item.icon} text-lg`}></i>
                                {item.badge > 0 && (
                                    <span className="cart-badge absolute -top-2 -right-2 text-xs text-white rounded-full min-w-[1.25rem] h-5 flex items-center justify-center font-bold">
                                        {item.badge > 99 ? '99+' : item.badge}
                                    </span>
                                )}
                            </div>
                            <span className="text-xs font-medium">{item.label}</span>
                        </button>
                    ))}
                </>
            );
        }

        // Placeholder components (to be implemented)
        function CartPage() {
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <h1 className="text-4xl font-bold text-white text-center mb-8">Shopping Cart</h1>
                        <div className="glass rounded-2xl p-8 text-center">
                            <p className="text-gray-300">Cart component will be implemented next...</p>
                        </div>
                    </div>
                </div>
            );
        }

        function ProfilePage() {
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <h1 className="text-4xl font-bold text-white text-center mb-8">Profile</h1>
                        <div className="glass rounded-2xl p-8 text-center">
                            <p className="text-gray-300">Profile component will be implemented next...</p>
                        </div>
                    </div>
                </div>
            );
        }

        function LoginPage() {
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <h1 className="text-4xl font-bold text-white text-center mb-8">Login</h1>
                        <div className="glass rounded-2xl p-8 text-center max-w-md mx-auto">
                            <p className="text-gray-300">Login component will be implemented next...</p>
                        </div>
                    </div>
                </div>
            );
        }

        function RegisterPage() {
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <h1 className="text-4xl font-bold text-white text-center mb-8">Register</h1>
                        <div className="glass rounded-2xl p-8 text-center max-w-md mx-auto">
                            <p className="text-gray-300">Register component will be implemented next...</p>
                        </div>
                    </div>
                </div>
            );
        }

        function CheckoutPage() {
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <h1 className="text-4xl font-bold text-white text-center mb-8">Checkout</h1>
                        <div className="glass rounded-2xl p-8 text-center">
                            <p className="text-gray-300">Checkout component will be implemented next...</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(
            <AppProvider>
                <App />
            </AppProvider>,
            document.getElementById('app')
        );

        // Render auth buttons
        ReactDOM.render(
            <AppProvider>
                <AuthButtons />
            </AppProvider>,
            document.getElementById('authButtons')
        );

        // Render bottom navigation
        ReactDOM.render(
            <AppProvider>
                <BottomNav />
            </AppProvider>,
            document.getElementById('bottomNav')
        );
    </script>
</body>
